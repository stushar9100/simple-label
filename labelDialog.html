<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 16px;
      }
      h2 {
        margin-top: 0;
      }
      .section {
        border: 1px solid #e0e0e0;
        border-radius: 6px;
        padding: 12px;
        margin-bottom: 12px;
      }
      .placeholder {
        color: #757575;
        font-size: 13px;
      }
      .actions {
        display: flex;
        justify-content: flex-end;
        gap: 8px;
      }
      button {
        padding: 8px 14px;
        border-radius: 4px;
        border: 1px solid #1a73e8;
        background: #1a73e8;
        color: #fff;
        cursor: pointer;
      }
      button.secondary {
        background: #fff;
        color: #1a73e8;
      }
    </style>
  </head>
  <body>
    <h2>Label Generator</h2>

    <div class="section">
      <strong>1. Select columns for the label</strong>
      <p class="placeholder">Column selection controls will appear here in the next phase.</p>
    </div>

    <div class="section">
      <strong>2. Arrange label layout</strong>
      <p class="placeholder">Layout options and preview will appear here in the next phase.</p>
    </div>

    <div class="section">
      <strong>3. Create labels</strong>
      <p class="placeholder">The create action will be wired up in the next phase.</p>
    </div>

    <div class="actions">
      <button class="secondary" onclick="google.script.host.close()">Close</button>
      <button disabled>Create</button>
    </div>
  </body>
</html>
